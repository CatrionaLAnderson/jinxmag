    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Anton&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">

    <link rel="stylesheet" href="css/issuesstyles.css">
    <link rel="stylesheet" href="css/style.css">

<body>
    <header>
        <nav class="navbar navbar-expand-lg navbar-light">
            <a class="navbar-brand" href="index.html">Jinx Magazine</a> 
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a onclick="toggleDropdown()" class="nav-link" href="#">Menu</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="https://www.instagram.com/jinxzine">Socials</a>
                    </li>
                </ul>
            </div>
        </nav>

    <h1>Magazine Issues</h1>

    <div class="search-bar-container my-3 text-left" style="width: 50%;padding-left: 3%;">
        <input type="text" id="issueSearchInput" class="form-control" placeholder="Search issues..." onkeyup="filterIssues()">
    </div>

    <div id="noResultsMessage" class="text-center my-4" style="display: none;">
        <p>No issues found. Try a different search term.</p>
    </div>

    <div class="issues-layout">
        <div class="content1">
            <div class="issues-container">
                <img src="img/ComingSoon.jpg" class="issueimg" alt="Issue 1 Cover">
                <div class="issuecontent">
                    <h2>Issue 1</h2>
                    <p>COMING SOON</p>
                    <a href="pdf/OnlyAv.pdf" class="pdf-link" target="_blank">Read Issue 1</a>
                </div>
            </div>

            <div class="issues-container">
                <img src="img/ComingSoon.jpg" class="issueimg" alt="Issue 2 Cover">
                <div class="issuecontent">
                    <h2>Upcoming</h2>
                    <p>Write another short description of this issue.</p>
                    <!-- <a href="path/to/issue2.pdf" class="pdf-link" target="_blank">Read Issue 1 (PDF)</a> -->
                </div>
            </div>

            <div class="issues-container">
                <img src="img/ComingSoon.jpg" class="issueimg" alt="Issue 3 Cover">
                <div class="issuecontent">
                    <h2>Upcoming</h2>
                    <p>Write another short description of this issue.</p>
                    <!-- <a href="path/to/issue3.pdf" class="pdf-link" target="_blank">Read Issue 3 (PDF)</a> -->
                </div>
            </div>
        </div>

        <div class="side-images-wrapper">
            <div class="side-images">
                <img src="img/Tester.jpeg" class="sideimg" alt="Issue 2 Cover">
                <img src="img/background2.heic" class="sideimg" alt="Issue 3 Cover">
            </div>
        </div>
    </div>

    <!-- Full screen dropdown -->
    <div id="dropdownMenu" class="dropdown-menu">
        <a href="index.html" class="d-block py-3">Home</a>
        <a href="aboutus.html" class="d-block py-3">About Us</a>
        <a href="issues.html" class="d-block py-3">Issues</a>
        <a href="contact.html" class="d-block py-3">Submissions</a>
        <span class="close-button" onclick="toggleDropdown()">âœ–</span>
    </div>

    <script src="js/scripts.js"></script>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        function filterIssues() {
            const input = document.getElementById('issueSearchInput');
            const filter = input.value.toLowerCase();
            const containers = document.querySelectorAll('.issues-container');
            const noResults = document.getElementById('noResultsMessage');
            let found = false;

            containers.forEach(container => {
                const title = container.querySelector('h2').textContent.toLowerCase();
                const description = container.querySelector('p').textContent.toLowerCase();
                if (title.includes(filter) || description.includes(filter)) {
                    container.style.display = "";
                    found = true;
                } else {
                    container.style.display = "none";
                }
            });

            noResults.style.display = found ? "none" : "block";
        }
    </script>
</body>

</html>
